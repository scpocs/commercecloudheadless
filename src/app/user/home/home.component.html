    <div class="col">
        <div class="card">
            <div class="card-header">
                Dependentes
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of service.user.dependents"
                        [routerLink]="['/student',item.id]">
                        <img src="assets/{{item.img}}" class="img-user-2 img-fluid">
                        <span class="title">{{item.name}}</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
